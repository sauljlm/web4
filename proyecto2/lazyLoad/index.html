<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lazy load</title>
  <link rel="styleSheet" href="css/styles.css">
</head>
<body>
  <div class="gallery">
    <img class="image" src="img/img1.jpg" />
    <img class="image" src="img/img2.png" />
    <img class="image" src="img/img3.jpg" />
    <img class="lazy image" data-src="img/img4.png" />
    <img class="lazy image" data-src="img/img5.jpg" />
    <img class="lazy image" data-src="img/img6.jpg" />
    <img class="lazy image" data-src="img/img7.jpg" />
    <img class="lazy image" data-src="img/img8.jpg" />
    <img class="lazy image" data-src="img/img9.jpg" />
    <img class="lazy image" data-src="img/img10.jpg" />
  </div>
  <script src="js/script.js"></script>
</body>
</html>
